<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Portal | HealthGuardian</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --dark-bg: #0a0a0a;
            --card-bg: #151515;
            --nav-bg: #111111;
            --accent-blue: #0d6efd;
            --accent-red: #dc3545;
            --accent-green: #198754;
        }

        body {
            background-color: var(--dark-bg);
            color: #f8f9fa;
            min-height: 100vh;
        }

        .navbar-card {
            background: var(--nav-bg);
            border-radius: 20px;
            margin: 1rem;
            padding: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .nav-card {
            transition: all 0.3s;
            border: 2px solid rgba(255, 255, 255, 0.05);
            background: linear-gradient(145deg, #1a1a1a, #0f0f0f);
            border-radius: 15px;
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .nav-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05));
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav-card:hover {
            transform: translateY(-5px);
            border-color: var(--hover-color, #0d6efd);
        }

        .nav-card:hover::before {
            opacity: 1;
        }

        .nav-card.home-card { --hover-color: var(--accent-blue); }
        .nav-card.hospital-card { --hover-color: var(--accent-red); }
        .nav-card.symptom-card { --hover-color: var(--accent-green); }

        .nav-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .emergency-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        .quick-sos-form {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
        }

        .quick-sos-form input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 10px;
            padding: 0.75rem 1rem;
        }

        .quick-sos-form input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent-red);
            box-shadow: 0 0 0 0.25rem rgba(220, 53, 69, 0.25);
            color: white;
        }

        .quick-sos-form input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .contact-card {
            background: var(--card-bg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            transition: all 0.3s;
            padding: 1.5rem;
        }

        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .contact-icon {
            font-size: 2.5rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 1rem;
        }

        .section-header {
            position: relative;
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .section-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--primary-color);
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <!-- Enhanced Navigation -->
    <div class="container">
        <div class="navbar-card mb-4">
            <div class="row g-4">
                <!-- Home/Dashboard -->
                <div class="col-md-3">
                    <a href="index.html" class="text-decoration-none">
                        <div class="nav-card home-card p-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <i class="fas fa-house-medical"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1 text-white">Dashboard</h6>
                                    <small class="text-white-50">Return home</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- First Aid -->
                <div class="col-md-3">
                    <a href="firstaid.html" class="text-decoration-none">
                        <div class="nav-card firstaid-card p-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <i class="fas fa-notes-medical"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1 text-white">First Aid</h6>
                                    <small class="text-white-50">Quick guide</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Hospitals -->
                <div class="col-md-3">
                    <a href="hospital-locator.html" class="text-decoration-none">
                        <div class="nav-card hospital-card p-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <i class="fas fa-hospital"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1 text-white">Hospitals</h6>
                                    <small class="text-white-50">Find nearby</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
                
                <!-- Symptom Checker -->
                <div class="col-md-3">
                    <a href="symptom-checker.html" class="text-decoration-none">
                        <div class="nav-card symptom-card p-3">
                            <div class="d-flex align-items-center">
                                <div class="me-3">
                                    <i class="fas fa-stethoscope"></i>
                                </div>
                                <div>
                                    <h6 class="mb-1 text-white">Symptoms</h6>
                                    <small class="text-white-50">Check symptoms</small>
                                </div>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Content -->
    <div class="container">
        <!-- Header -->
        <div class="row mb-5">
            <div class="col">
                <h2 class="section-header">Emergency Portal</h2>
                <p class="text-white-50">Quick access to emergency services and contacts</p>
            </div>
        </div>

        <!-- Quick SOS Section -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="emergency-card">
                    <div class="quick-sos-form">
                        <h4 class="mb-4">
                            <i class="bi bi-lightning-charge-fill text-danger me-2"></i>
                            Quick SOS
                        </h4>
                        <form id="quickSOSForm">
                            <div class="input-group">
                                <input type="tel" 
                                       class="form-control form-control-lg" 
                                       id="quickSOSPhone" 
                                       placeholder="Enter emergency contact number"
                                       required>
                                <button type="submit" class="btn btn-danger btn-lg px-4">
                                    <i class="bi bi-send-fill me-2"></i>
                                    Send SOS
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Emergency Contacts Section -->
        <div class="row mb-4">
            <div class="col">
                <h3 class="section-header">Emergency Contacts</h3>
            </div>
        </div>
        
        <div id="contactsList" class="row g-4">
            <!-- Contacts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/emergency-portal.js"></script>
</body>
</html>
